[loggers]
keys=root,thesis

[handlers]
keys=consoleHandler

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_thesis]
level=DEBUG
handlers=consoleHandler
qualname=thesis
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
